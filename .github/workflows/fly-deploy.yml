name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Job 1: Validar cÃ³digo
  validate:
    name: ğŸ” Validate Code
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Check Python syntax
        run: |
          python -m py_compile main.py
          python -m py_compile services/*.py

      - name: âœ… Validate fly.toml
        uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: ğŸ”§ Check fly.toml syntax
        run: flyctl config validate

  # Job 2: Deploy (sÃ³ roda se validaÃ§Ã£o passar)
  deploy:
    name: ğŸš€ Deploy to Production
    needs: validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    concurrency: 
      group: deploy-production
      cancel-in-progress: false
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: ğŸš€ Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: ğŸ¥ Health check
        run: |
          echo "â³ Aguardando deploy estabilizar..."
          sleep 30
          flyctl status
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: âœ… Deployment successful
        run: |
          echo "ğŸ‰ Deploy realizado com sucesso!"
          echo "ğŸ”— App: https://bitcoin-price-alert.fly.dev"
          echo "ğŸ“Š Logs: flyctl logs"