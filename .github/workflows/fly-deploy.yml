name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Job 1: Validar cÃ³digo
  validate:
    name: ValidaÃ§Ã£o
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: InstalaÃ§Ã£o de dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: CompilaÃ§Ã£o do cÃ³digo
        run: |
          python -m py_compile main.py
          python -m py_compile services/*.py

  # Job 2: Deploy (sÃ³ roda se validaÃ§Ã£o passar)
  deploy:
    name: Deploy
    needs: validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    concurrency: 
      group: deploy-production
      cancel-in-progress: false
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Fly.io
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Health check
        run: |
          echo "Aguardando deploy..."
          sleep 30
          flyctl status
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: ConcluÃ­do com sucesso!
        run: |
          echo "ðŸŽ‰ Deploy realizado com sucesso!"
          echo "ðŸ”— App: https://bitcoin-price-alert.fly.dev"
          echo "ðŸ“Š Logs: flyctl logs"